<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Kitpa | 시험 상세 보기</title>
    <meta charset="UTF-8" />
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"
    ></script>
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
    />
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet"
    />
    <link th:href="@{/css/admin-front.css}" rel="stylesheet" />
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
    />
</head>
<body id="page-top">
<!-- Page Wrapper -->
<div id="wrapper">
    <!-- Sidebar -->
    <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

        <!-- Sidebar - Brand -->
        <a class="sidebar-brand d-flex align-items-center justify-content-center" th:href="@{/}">
            <div class="sidebar-brand-icon rotate-n-15">
                <i class="fas fa-laugh-wink"></i>
            </div>
            <div class="sidebar-brand-text mx-3">kitpa</div>
        </a>

        <!-- User Divider -->
        <hr class="sidebar-divider my-0">

        <!-- Nav Item - Dashboard -->
        <li sec:authorize="!isAuthenticated()" class="nav-item active">
            <a th:href="@{/accounts/login}" class="nav-link">
                <i class="fas fa-fw fa-folder"></i>
                <span>로그인</span></a>
        </li>

        <li sec:authorize="isAuthenticated()" class="nav-item active">
            <a href="javascript:void(0)" onClick="javascript:logout()"class="nav-link">
                <i class="fas fa-fw fa-folder"></i>
                <span>로그아웃</span></a>
        </li>

        <li class="nav-item active">
            <a class="nav-link" th:href="@{/take/take-exam-pre}">
                <i class="fas fa-running"></i>
                <span>시험 입장</span></a>
        </li>

        <!-- Divider -->
        <hr class="sidebar-divider">

        <!-- Admin Heading -->
        <div sec:authorize="hasRole('ROLE_ADMIN')">
            <div class="sidebar-heading">
                Admin
            </div>
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/admin/accounts/bulk-register}">
                    <i class="fas fa-fw fa-folder"></i>
                    <span>계정 벌크 생성</span></a>
            </li>

            <li class="nav-item active">
                <a class="nav-link" th:href="@{/admin/problems/register}">
                    <i class="fas fa-sticky-note"></i>
                    <span>문제 등록</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/admin/problems/list}">
                    <i class="fas fa-sticky-note"></i>
                    <span>문제 목록</span></a>
            </li>

            <li class="nav-item active">
                <a class="nav-link" th:href="@{/admin/exams/register}">
                    <i class="fas fa-university"></i>
                    <span>시험 등록</span></a>
            </li>

            <li class="nav-item active">
                <a class="nav-link" th:href="@{/admin/exams/list}">
                    <i class="fas fa-university"></i>
                    <span>시험 목록</span></a>
            </li>
        </div>
    </ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="container-fluid" class="p-5">
            <!-- Page Heading -->
            <h1 class="h3 mb-2 text-gray-800">문제 상세</h1>
            <p class="mb-4"><a
                    th:href="@{/admin/problems/list}" href="/problem-list.html">문제 목록</a></p>

            <div>
                <h3>id</h3>
                <p th:text="${problem.id}">1</p>
            </div>
            <div>
                <h3>problemNumber</h3>
                <p th:text="${problem.problemNumber}">1</p>
            </div>
            <div>
                <h3>title</h3>
                <p th:text="${problem.title}">2</p>
            </div>
            <div>
                <h3>score</h3>
                <p th:text="${problem.maxScore}">2</p>
            </div>
            <div>
                <h3>type</h3>
                <p th:text="${problem.type}">2</p>
            </div>
            <div>
                <h3>answer</h3>
                <p th:text="${problem.answer}">2</p>
            </div>
            <div>
                <h3>content</h3>
                <div style="border:2px solid black">
                    <div id="content"></div>
                </div>
            </div>
        </div>
    </div>
</div>
