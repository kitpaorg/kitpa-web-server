<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Kitpa | 문제 목록</title>
    <meta charset="UTF-8" />
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"
    ></script>
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
    />
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet"
    />
    <link th:href="@{/css/admin-front.css}" rel="stylesheet" />
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
    />
</head>
<body id="page-top">
<!-- Page Wrapper -->
<div id="wrapper">
    <div th:insert="~{/common/nav :: sideBar}"></div>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content" class="p-5">
            <!-- Page Heading -->
            <h1 class="h3 mb-2 text-gray-800">문제 목록</h1>
            <p class="mb-4"><a
                    th:href="@{/problems/register}" href="problem-register.html">문제 등록</a></p>

            <!-- Content Row -->
            <div class="row">
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                        <tr>
                            <th scope="col">id</th>
                            <th scope="col">problemNumber</th>
                            <th scope="col">title</th>
                            <th scope="col">score</th>
                            <th scope="col">type</th>
                            <th scope="col">answer</th>
                        </tr>
                        </thead>

                        <tbody>
                        <tr th:each="problem, idx : ${problems}">
                            <th scope="row">
                                <a th:href="@{/problems/{id}/detail(id=${problem.id})}"><p th:text="${problem.id}">1</p></a>
                            </td>
                            <td>
                                <p th:text="${problem.problemNumber}">1</p>
                            </td>
                            <td>
                                <p th:text="${problem.title}">2</p>
                            </td>
                            <td>
                                <p th:text="${problem.maxScore}">3</p>
                            </td>
                            <td>
                                <p th:text="${problem.type}">4</p>
                            </td>
                            <td>
                                <p th:text="${problem.answer}">5</p>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <div th:if="${problems.totalPages > 0}" class="pagination"
                     th:each="pageNumber : ${pageNumbers}">
                    <a th:href="@{/problems/list(size=${problems.size}, page=${pageNumber})}"
                       th:text="${pageNumber}"
                       th:class="${pageNumber==problems.number + 1} ? active"></a>
                </div>
            </div>
        </div>
    </div>
</div>

<!--원본-->
<a th:href="@{/admin/problems/register}">문제 등록</a>
<table>
    <thead>
    <tr>
        <th>id</th>
        <th>problemNumber</th>
        <th>title</th>
        <th>score</th>
        <th>type</th>
        <th>answer</th>
    </tr>
    </thead>
    <tr th:each="problem, idx : ${problems}">
        <td>
            <a th:href="@{/problems/{id}/detail(id=${problem.id})}"><p th:text="${problem.id}"></p></a>
        </td>
        <td>
            <p th:text="${problem.problemNumber}"></p>
        </td>
        <td>
            <p th:text="${problem.title}"></p>
        </td>
        <td>
            <p th:text="${problem.maxScore}"></p>
        </td>
        <td>
            <p th:text="${problem.type}"></p>
        </td>
        <td>
            <p th:text="${problem.answer}"></p>
        </td>
    </tr>
</table>
<div th:if="${problems.totalPages > 0}" class="pagination"
     th:each="pageNumber : ${pageNumbers}">
    <a th:href="@{/admin/problems/list(size=${problems.size}, page=${pageNumber})}"
       th:text="${pageNumber}"
       th:class="${pageNumber==problems.number + 1} ? active"></a>
</div>
</body>
</html>
