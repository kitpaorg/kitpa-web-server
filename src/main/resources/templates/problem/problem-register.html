<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>문제 등록</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.css">
    <script src="https://cdn.jsdelivr.net/simplemde/latest/simplemde.min.js"></script>
</head>
<body>
    <h1>문제 등록 페이지</h1>
    <form th:action="@{/problems/register}" th:object="${problem}" th:method="POST">
        <div>
            <label th:for="problemNumber">문제 번호</label>
            <input th:field="*{problemNumber}" type="text">
        </div>
        <div>
            <label th:for="title">문제 제목</label>
            <input th:field="*{title}" type="text">
        </div>
        <div>
            <label th:for="maxScore">문제 점수</label>
            <input th:field="*{maxScore}" type="text">
        </div>
        <div>
            <label th:for="type">문제 형식</label>
            <select th:field="*{type}" id="mySelect" name="mySelect">
                <option value="MULTIPLE">객관식</option>
                <option value="SHORT">단답형</option>
                <option value="BLANK">빈칸채우기</option>
                <option value="CODE">코드작성</option>
            </select>
        </div>
        <div>
            <label th:for="answer">문제 답</label>
            <input th:field="*{answer}" type="text">
        </div>
        <div>
            <label th:for="content">문제 본문</label>
            <textarea id="content" name="content"></textarea>
        </div>
        <button type="submit">등록</button>
    </form>
    <script>
        new SimpleMDE({
            element: document.getElementById("content"),
            toolbar: false,
            indentWithTabs: false,
            renderingConfig: {
                singleLineBreaks: false,
                codeSyntaxHighlighting: true,
            }
        });
    </script>
</body>
</html>
