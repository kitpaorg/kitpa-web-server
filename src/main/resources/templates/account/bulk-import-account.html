<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>계정 벌크 생성</title>
</head>
<body>
    <h2>계정 벌크 생성</h2>
    <form th:action="@{/admin/accounts/bulk-register}" method="post" enctype="multipart/form-data">
        <p>csv 형식은 email, name, school, address 순이어야 합니다.</p>
        <input th:name="file" type="file" accept=".csv">
        <button>생성</button>
    </form>
</body>
</html>
