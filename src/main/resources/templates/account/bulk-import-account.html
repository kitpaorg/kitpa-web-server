<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>계정 벌크 생성</title>
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"
    ></script>
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
    />
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet"
    />
    <link th:href="@{/css/admin-front.css}" rel="stylesheet" />
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
    />
</head>
<body id="page-top">
<!-- Page Wrapper -->
<div id="wrapper">
    <div th:insert="~{/common/nav :: sideBar}"></div>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <div id="content" class="p-5">
            <h1 class="h3 mb-2 text-gray-800">계정 벌크 생성</h1>
            <p>csv 형식은 email, name, school, address 순이어야 합니다.</p>

            <form th:action="@{/admin/accounts/bulk-register}" method="post" enctype="multipart/form-data">
                <div class="form-group row">
                    <label for="file" class="col-sm-2 col-form-label">csv</label>
                    <div class="col-sm-10">
                        <input th:name="file" type="file" accept=".csv" class="form-control">
                    </div>
                </div>
                <button class="btn btn-primary" type="submit">생성</button>
            </form>
        </div>
    </div>

</div>
</body>
</html>
