<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>시험 응시 전</title>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
            integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link th:href="@{/css/admin-front.css}" rel="stylesheet">
</head>
<body id="page-top">
<!-- Page Wrapper -->
<div id="wrapper">
    <!-- Sidebar -->
    <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

        <!-- Sidebar - Brand -->
        <a class="sidebar-brand d-flex align-items-center justify-content-center" th:href="@{/}">
            <div class="sidebar-brand-icon rotate-n-15">
                <i class="fas fa-laugh-wink"></i>
            </div>
            <div class="sidebar-brand-text mx-3">kitpa</div>
        </a>

        <!-- User Divider -->
        <hr class="sidebar-divider my-0">

        <!-- Nav Item - Dashboard -->
        <li sec:authorize="!isAuthenticated()" class="nav-item active">
            <a th:href="@{/accounts/login}" class="nav-link">
                <i class="fas fa-fw fa-folder"></i>
                <span>로그인</span></a>
        </li>

        <li sec:authorize="isAuthenticated()" class="nav-item active">
            <a href="javascript:void(0)" onClick="javascript:logout()"class="nav-link">
                <i class="fas fa-fw fa-folder"></i>
                <span>로그아웃</span></a>
        </li>

        <li class="nav-item active">
            <a class="nav-link" th:href="@{/take/take-exam-pre}">
                <i class="fas fa-running"></i>
                <span>시험 입장</span></a>
        </li>

        <!-- Divider -->
        <hr class="sidebar-divider">

        <!-- Admin Heading -->
        <div sec:authorize="hasRole('ROLE_ADMIN')">
            <div class="sidebar-heading">
                Admin
            </div>
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/admin/accounts/bulk-register}">
                    <i class="fas fa-fw fa-folder"></i>
                    <span>계정 벌크 생성</span></a>
            </li>

            <li class="nav-item active">
                <a class="nav-link" th:href="@{/admin/problems/register}">
                    <i class="fas fa-sticky-note"></i>
                    <span>문제 등록</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/admin/problems/list}">
                    <i class="fas fa-sticky-note"></i>
                    <span>문제 목록</span></a>
            </li>

            <li class="nav-item active">
                <a class="nav-link" th:href="@{/admin/exams/register}">
                    <i class="fas fa-university"></i>
                    <span>시험 등록</span></a>
            </li>

            <li class="nav-item active">
                <a class="nav-link" th:href="@{/admin/exams/list}">
                    <i class="fas fa-university"></i>
                    <span>시험 목록</span></a>
            </li>
        </div>
    </ul>
    <!-- End of Sidebar -->
    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content" class="p-5">
            <div class="d-sm-flex align-items-center justify-content-between mb-4">
                <h1 class="h3 mb-0 text-gray-800">시험  응시 전</h1>
            </div>
            <form id="form" th:action="@{/take/take-exam-pre}" method="post" enctype="multipart/form-data">
                <div class="form-group row">
                    <label for="identity-card-photo" class="col-sm-2 col-form-label">신분증 업로드</label>
                    <div class="col-sm-10">
                        <input type="file" accept="image/*" id="identity-card-photo" name="identityCardPhoto" class="form-control">
                    </div>
                </div>
                <div class="form-group row">
                    <label for="self-photo" class="col-sm-2 col-form-label">본인 얼굴 업로드</label>
                    <div class="col-sm-10">
                        <input type="file" accept="image/*" id="self-photo" name="selfPhoto" class="form-control">
                    </div>
                </div>
                <div class="form-check">
                    <label class="form-check-label" for="privacy-check">개인 정보 동의</label>
                    <input class="form-check-input" type="checkbox" id="privacy-check" name="privacyCheck">
                </div>

                <div id="takeExamPre">
                    <div class="card border-left-primary shadow h-100 py-2">
                        <div class="card-body">
                            <div class="row no-gutters align-items-center">
                                <div class="col mr-2">
                                    <div
                                            class="text-xs font-weight-bold text-primary text-uppercase mb-1"
                                    >
                                        시험 시간 동안 화면 공유
                                    </div>
                                    <div class="h5 mb-0 font-weight-bold text-gray-800">
                                        <a class="btn btn-secondary" target="_blank" id="screen-share" th:href="@{/take/share-screen}">
                                            화면 공유 페이지 열기
                                        <label for="screen-share-check">

                                            <input id="screen-share-check" type="hidden" value="false">
                                        </label>
                                        </a>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="card border-left-primary shadow h-100 py-2">
                        <div class="card-body">
                            <div class="row no-gutters align-items-center">
                                <div class="col mr-2">
                                    <div
                                            class="text-xs font-weight-bold text-primary text-uppercase mb-1"
                                    >
                                        공유 후 시험 입장
                                    </div>
                                    <div class="h5 mb-0 font-weight-bold text-gray-800">
                                        <button class="btn btn-secondary" disabled type="button" id="enter-exam">시험 입장</button>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <script>
          $(document).ready(() => {
              $("#screen-share").click(() => {
                  $("#screen-share-check").val("true");
                  if ($("#self-photo").val() && $("#identity-card-photo").val() && $("#privacy-check").is(":checked") && $("#screen-share-check").val() == "true") {
                      $("#enter-exam").attr('disabled', false)
                  } else {
                      $("#enter-exam").attr('disabled', true)
                  }
              })

              $("#privacy-check, #self-photo, #identity-card-photo").change(() => {
               console.log($("#self-photo").val(), $("#identity-card-photo").val(), $("#privacy-check").is(":checked") ,$("#screen-share-check").val() == "true")
                  if ($("#self-photo").val() && $("#identity-card-photo").val() && $("#privacy-check").is(":checked") && $("#screen-share-check").val() == "true") {
                      $("#enter-exam").attr('disabled', false)
                  } else {
                      $("#enter-exam").attr('disabled', true)
                  }
              })

              $("#enter-exam").click(() => {
                  if (!$("#identity-card-photo").val()) {
                      alert("신분증 사진을 선택해주세요.")
                      return;
                  }
                  if (!$("#self-photo").val()) {
                      alert("본인 확인 사진을 선택해주세요.")
                      return;
                  }

                  if (!$("#privacy-check").is(":checked")) {
                      alert("개인 정보 동의에 동의해주세요.")
                      return;
                  }

                  if ($("#screen-share-check").val() == "false") {
                      alert("시험보는 화면을 공유해주세요.")
                      return;
                  }
                  $("#form").submit();
              })
          })

       </script>
</body>
</html>
