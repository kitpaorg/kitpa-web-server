<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <title>4xx error</title>
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"
    ></script>
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
    />
    <link

            rel="stylesheet"
    />
    <link th:href="@{/css/admin-front.css}" rel="stylesheet" />
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous"

<body id="page-top">

<div id="wrapper">
<!-- Sidebar -->
<ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

    <!-- Sidebar - Brand -->
    <a class="sidebar-brand d-flex align-items-center justify-content-center" th:href="@{/}">
        <div class="sidebar-brand-icon rotate-n-15">
            <i class="fas fa-laugh-wink"></i>
        </div>
        <div class="sidebar-brand-text mx-3">kitpa</div>
    </a>

    <!-- User Divider -->
    <hr class="sidebar-divider my-0">

    <!-- Nav Item - Dashboard -->
    <li sec:authorize="!isAuthenticated()" class="nav-item active">
        <a th:href="@{/accounts/login}" class="nav-link">
            <i class="fas fa-fw fa-folder"></i>
            <span>로그인</span></a>
    </li>

    <li sec:authorize="isAuthenticated()" class="nav-item active">
        <a href="javascript:void(0)" onClick="javascript:logout()"class="nav-link">
            <i class="fas fa-fw fa-folder"></i>
            <span>로그아웃</span></a>
    </li>

    <li class="nav-item active">
        <a class="nav-link" th:href="@{/take/take-exam-pre}">

    </li>

    <!-- Divider -->
    <hr class="sidebar-divider">

    <!-- Admin Heading -->
    <div sec:authorize="hasRole('ROLE_ADMIN')">
        <div class="sidebar-heading">
            Admin
        </div>
        <li class="nav-item active">
            <a class="nav-link" th:href="@{/admin/accounts/bulk-register}">
                <i class="fas fa-fw fa-folder"></i>
                <span>계정 벌크 생성</span></a>
        </li>

        <li class="nav-item active">
            <a class="nav-link" th:href="@{/admin/problems/register}">
                <i class="fas fa-sticky-note"></i>
                <span>문제 등록</span></a>
        </li>
        <li class="nav-item active">
            <a class="nav-link" th:href="@{/admin/problems/list}">
                <i class="fas fa-sticky-note"></i>
                <span>문제 목록</span></a>
        </li>

        <li class="nav-item active">
            <a class="nav-link" th:href="@{/admin/exams/register}">
                <i class="fas fa-university"></i>
                <span>시험 등록</span></a>
        </li>

        <li class="nav-item active">
            <a class="nav-link" th:href="@{/admin/exams/list}">
                <i class="fas fa-university"></i>
                <span>시험 목록</span></a>
        </li>
    </div>
</ul>
<!-- End of Sidebar -->
    <div id="content-wrapper" class="d-flex flex-column">
        <div id="content" class="d-flex p-5 justify-content-center align-items-center">
            <div class="text-center">
                <div class="error mx-auto" data-text="404">404</div>
                <p class="lead text-gray-800 mb-5">Page Not Found</p>
                <p class="text-gray-500 mb-0">It looks like you found a glitch in the matrix...</p>
                <a th:href="@{/}">&larr; Back to Dashboard</a>
            </div>
        </div>
