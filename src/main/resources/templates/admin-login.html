<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Kitpa | Admin 로그인</title>
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"
            integrity="sha256-2Pmvv0kuTBOenSvLm6bvfBSSHrUJ+3A7x6P5Ebd07/g=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link th:href="@{/css/admin-front.css}" rel="stylesheet">
</head>
<body class="bg-gradient-info">
<!-- Page Wrapper -->
<div class="container">
    <!--  Goto User Login  -->
    <a class="btn rounded-circle btn-lg position-absolute bottom-0 end-0 bg-white mb-3 mr-3" th:href="@{/accounts/login}">
        <span style="width: 18px; height: 18px;" class="text-primary">U</span>
    </a>

    <div class="row justify-content-center align-items-center vh-100">

        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Kitpa Admin</h1>
                                </div>
                                <form class="user" th:action="@{/admin/accounts/admin_login}" method="POST">
                                    <div class="form-group">
                                        <input class="form-control form-control-user"
                                               id="username" name="username" type="text"
                                               placeholder="Enter Admin UUID...">
                                    </div>
                                    <div class="form-group">
                                        <input class="form-control form-control-user"
                                               hidden id="password" name="password" type="password">
                                    </div>

                                    <button type="submit" class="btn btn-info btn-user btn-block">
                                        Login
                                    </button>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
<script>
    $("#username").change(() => {
        let uuid = $("#username").val();
        $("#password").val(uuid);
    });
</script>
</html>
