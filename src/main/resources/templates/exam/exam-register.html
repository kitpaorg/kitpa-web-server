<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <title>Kitpa | 시험 등록</title>
    <meta charset="UTF-8" />
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"
    ></script>
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
    />
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet"
    />
    <link th:href="@{/css/admin-front.css}" rel="stylesheet" />
    <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
            integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
    />
</head>
<body id="page-top">
<!-- Page Wrapper -->
<div id="wrapper">
    <!-- Sidebar -->
    <ul class="navbar-nav bg-gradient-primary sidebar sidebar-dark accordion" id="accordionSidebar">

        <!-- Sidebar - Brand -->
        <a class="sidebar-brand d-flex align-items-center justify-content-center" th:href="@{/}">
            <div class="sidebar-brand-icon rotate-n-15">
                <i class="fas fa-laugh-wink"></i>
            </div>
            <div class="sidebar-brand-text mx-3">kitpa</div>
        </a>

        <!-- User Divider -->
        <hr class="sidebar-divider my-0">

        <!-- Nav Item - Dashboard -->
        <li sec:authorize="!isAuthenticated()" class="nav-item active">
            <a th:href="@{/accounts/login}" class="nav-link">
                <i class="fas fa-fw fa-folder"></i>
                <span>로그인</span></a>
        </li>

        <li sec:authorize="isAuthenticated()" class="nav-item active">
            <a href="javascript:void(0)" onClick="javascript:logout()"class="nav-link">
                <i class="fas fa-fw fa-folder"></i>
                <span>로그아웃</span></a>
        </li>

        <li class="nav-item active">
            <a class="nav-link" th:href="@{/take/take-exam-pre}">
                <i class="fas fa-running"></i>
                <span>시험 입장</span></a>
        </li>

        <!-- Divider -->
        <hr class="sidebar-divider">

        <!-- Admin Heading -->
        <div sec:authorize="hasRole('ROLE_ADMIN')">
            <div class="sidebar-heading">
                Admin
            </div>
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/admin/accounts/bulk-register}">
                    <i class="fas fa-fw fa-folder"></i>
                    <span>계정 벌크 생성</span></a>
            </li>

            <li class="nav-item active">
                <a class="nav-link" th:href="@{/admin/problems/register}">
                    <i class="fas fa-sticky-note"></i>
                    <span>문제 등록</span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" th:href="@{/admin/problems/list}">
                    <i class="fas fa-sticky-note"></i>
                    <span>문제 목록</span></a>
            </li>

            <li class="nav-item active">
                <a class="nav-link" th:href="@{/admin/exams/register}">
                    <i class="fas fa-university"></i>
                    <span>시험 등록</span></a>
            </li>

            <li class="nav-item active">
                <a class="nav-link" th:href="@{/admin/exams/list}">
                    <i class="fas fa-university"></i>
                    <span>시험 목록</span></a>
            </li>
        </div>
    </ul>
    <!-- End of Sidebar -->

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">
        <!-- Main Content -->
        <div id="content" class="p-5">

            <!-- Page Heading -->
            <div class="d-sm-flex align-items-center justify-content-between mb-4">
                <h1 class="h3 mb-0 text-gray-800">시험 등록</h1>
            </div>

            <!-- Exam-register-form -->
            <div class="row">
                <!-- Earnings (Monthly) Card Example -->
                <form id="form-register" th:action="@{/exams/register}" th:object="${exam}" th:method="POST">
                    <div class="form-group row">
                        <label for="title" class="col-sm-2 col-form-label">시험 제목</label>
                        <div class="col-sm-10">
                            <input type="text" id="title" name="title" class="form-control">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="receiptIdleDate" class="col-sm-2 col-form-label">시험 접수 대기 시간</label>
                        <div class="col-sm-10">
                            <input type="datetime-local" id="receiptIdleDate" name="receiptIdleDate" class="form-control">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="startDate" class="col-sm-2 col-form-label">시험 시작 시간</label>
                        <div class="col-sm-10">
                            <input type="datetime-local" id="startDate" name="startDate" class="form-control">
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="endDate" class="col-sm-2 col-form-label">시험 종료 시간</label>
                        <div class="col-sm-10">
                            <input type="datetime-local" id="endDate" name="endDate" class="form-control">
                        </div>
                    </div>


                    <div class="form-group row">
                        <label for="input-problemIds" class="col-sm-2 col-form-label">포함 시킬 문제</label>
                        <div class="col-sm-10">
                            <input type="text" id="input-problemIds" name="input-problemIds" class="form-control">
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary btn-user btn-block">등록</button>

                </form>
            </div>

            <!-- Problem list -->
            <div class="row mt-2">
                <div class="table-responsive">
                    <table class="table table-bordered">
                        <thead>
                        <tr>
                            <th scope="col">id</th>
                            <th scope="col">problemNumber</th>
                            <th scope="col">title</th>
                            <th scope="col">score</th>
                            <th scope="col">type</th>
                            <th scope="col">answer</th>
                        </tr>
                        </thead>

                        <tbody>
                        <tr th:each="problem, idx : ${problems}">
                            <th scope="row">
                                <a th:href="@{/problems/{id}/detail(id=${problem.id})}"><p th:text="${problem.id}">1</p></a>
                            </td>
                            <td>
                                <p th:text="${problem.problemNumber}">1</p>
                            </td>
                            <td>
                                <p th:text="${problem.title}">2</p>
                            </td>
                            <td>
                                <p th:text="${problem.maxScore}">3</p>
                            </td>
                            <td>
                                <p th:text="${problem.type}">4</p>
                            </td>
                            <td>
                                <p th:text="${problem.answer}">5</p>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>

                <div th:if="${problems.totalPages > 0}" class="pagination"
                     th:each="pageNumber : ${pageNumbers}">
                    <a th:href="@{/problems/list(size=${problems.size}, page=${pageNumber})}"
                       th:text="${pageNumber}"
                       th:class="${pageNumber==problems.number + 1} ? active"></a>
                </div>
            </div>
        </div>
        </div>
    </div>
</div>

<script type="text/javascript">
        $("#btn-register").click(function(event){
            event.preventDefault();
            event.stopPropagation();
            const flatProblemIds = $("#input-problemIds").val();
            if(flatProblemIds){
                let idsArr = flatProblemIds.split(',');
                for(let i = 0; i < idsArr.length; i++){
                    const newInput = $('<input>', {
                        type: 'hidden',
                        value: idsArr[i],
                        name: "problemIds",
                    })
                    $("#hidden-problemIds").append(newInput);
                }
            }
            $("#form-register").submit();
        });
    </script>
</body>
</html>
