<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Kitpa | Main</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link
            href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
            rel="stylesheet">
    <link th:href="@{/css/admin-front.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
          integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
</head>
<body id="page-top">
<!-- Page Wrapper -->
<div id="wrapper">

    <div th:insert="~{common/nav :: sideBar}"></div>

    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

        <!-- Main Content -->
        <!-- Main Content -->
        <div
                id="content"
                class="d-flex justify-content-center align-items-center p-5"
        >
            <div class="row justify-content-center align-items-center">
                <div class="mb-5">
                    <h1 class="h2 mb-4 text-gray-800">시험 정보</h1>
                    <h3 class="h1 mb-4 text-gray-800" th:text="${exam.title}"></h3>
                </div>
                <div class="mb-5">
                    <h1 class="h3 mb-4 text-gray-800">현재 접속한 계정</h1>
                    <h5 th:text="${account.userId}"></h5>
                </div>
                <div class="mb-5">
                    <h1 class="h3 mb-4 text-gray-800">시험 대기실 입장 시간</h1>
                    <h5 th:text="${#temporals.format(exam.receiptIdleDate, 'yyyy/MM/dd HH:mm:ss')}"></h5>
                </div>
                <div class="mb-5">
                    <h1 class="h3 mb-4 text-gray-800">시험 시작 시간</h1>
                    <h5 th:text="${#temporals.format(exam.startDate, 'yyyy/MM/dd HH:mm:ss')}"></h5>
                </div>
                <div class="mb-5">
                    <h1 class="h3 mb-4 text-gray-800">시험 종료 시간</h1>
                    <h5 th:text="${#temporals.format(exam.endDate, 'yyyy/MM/dd HH:mm:ss')}"></h5>
                </div>
                <div>
                    <div class="card border-left-primary shadow h-100 py-2">
                        <div class="card-body">
                            <div class="row no-gutters align-items-center">
                                <div class="col mr-2">
                                    <a th:href="@{/take/take-exam-pre}"
                                       class="link-info h5 mb-0 font-weight-bold text-gray-800">
                                        시험 입장
                                    </a>
                                </div>
                                <div class="col-auto">
                                    <i class="fas fa-running fa-2x text-gray-300"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<script th:inline="javascript">
    function logout() {
        let i = document.createElement('input')
        i.setAttribute('type', 'hidden');
        i.setAttribute('name', /*[[${_csrf.parameterName}]]*/'');
        i.setAttribute('value', /*[[${_csrf.token}]]*/'');

        let f = document.createElement('form');
        f.setAttribute('method', 'post');
        f.setAttribute('action', '/accounts/logout');
        f.appendChild(i);
        document.body.appendChild(f);
        f.submit();
    }
</script>
</body>
</html>
